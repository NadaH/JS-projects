<html>
<head>
    <title>show date</title>
</head>
<body>
<div id="the_date"></div>
<script>
    var date = new Date();
    var M = date.getMonth()+1;
    var D = date.getDate();
    var Y = date.getFullYear();
    var the_date = D + '/' + M + '/' + Y;
document.getElementById('the_date').innerHTML = the_date;
</script>
</body>
</html>
