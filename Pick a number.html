<!DOCTYPE HTML>
<html>
<head>
    <title>pick a num</title>
<style></style>
</head>
<body>
<div id="pick"></div>
<script>
    var num = prompt("Pick a number", "from 1 to 10");
    var random = Math.floor(Math.random()*10) ;
    if(num == random){
        alert("Good work :)");
    }else if (num >10 && num < 1) {  //Not working !
        alert("you are out of range");
    }else {
        alert('Not matched :(');
    }
    console.log(random);
</script>
</body>
